<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ResetPassword.css" />
    <link rel="stylesheet" href="../../CSS/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Smooch Sans" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Reset Password</title>
  </head>
  <body>
    <main class="reset">
      <form class="reset_content">
        <div>
          <img class="reset_logo" src="../../images/login/logo.svg" alt="logo" />
        </div>
        <div class="reset_heading">Reset Password</div>
        <div class="reset_description">
          Password must be between 8 and 32 characters, with one each of: a capital letter, a
          lowercase letter, a number, a special character
        </div>
        <div class="col-12 text-start">
          <label for="newPassword" class="input_label">New Password</label>
          <div class="password_field">
            <input
              type="password"
              class="form-control input_field"
              placeholder="Enter your password"
              id="newPassword"
            />
            <img class="eye_icon" src="../../images/login/eye.svg" alt="hide password" />
          </div>
        </div>
        <div class="col-12 text-start mt-3">
          <label for="confirmPassword" class="input_label">Confirm Password</label>
          <div class="password_field">
            <input
              type="password"
              class="form-control input_field"
              id="confirmPassword"
              placeholder="Enter confirm Password"
            />
            <img class="eye_icon" src="../../images/login/eye.svg" alt="hide password" />
          </div>
        </div>
        <button disabled class="submit_btn" type="submit">Reset Password</button>
      </form>
    </main>
  </body>
</html>
